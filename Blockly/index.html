<html>
<head>

  <style>
    body {
      background-color: rgb(245, 245, 245);
      font-family: sans-serif;
    }
    h1 {
      font-weight: normal;
      font-size: 140%;
    }
  </style>
</head>
<body>
    <p>
        <button onclick="runCode()">Send room configuration</button>
        <br>
    </p>

    <h1 id = room style="color: #FF7B00;">
    </h1>
    
  <div id="blocklyDiv" style="height: 800px; width: 1600px;"></div>

  <xml xmlns="https://developers.google.com/blockly/xml" id="toolbox" style="display: none">
    <h id = "block">
    <block type = "room_top" deletable="false" ></block>
    <block type = 'end_step' deletable="false"></block>
  </h>
  <category name="steps" colour="rgb(255, 181, 112)" >
    <block type = "steps"></block>
  </category>
    
    <category name="Puzzles" colour="rgb(255, 123, 0)" id = "Puzzles">

    </category>
    
  </xml>

  <script>
    let demoWorkspace = Blockly.inject('blocklyDiv',
        {
         toolbox: document.getElementById('toolbox'),
        }
        );
        Blockly.Xml.domToWorkspace(document.getElementById('block'),
                               demoWorkspace);

    function runCode() {
      // Generate JavaScript code and run it.
      
      window.LoopTrap = 1000;
      Blockly.JavaScript.INFINITE_LOOP_TRAP =
          'if (--window.LoopTrap == 0) throw "Infinite loop.";\n'
      let code = Blockly.JavaScript.workspaceToCode(demoWorkspace);
      send()
      
      Blockly.JavaScript.INFINITE_LOOP_TRAP = null;

    }
  </script>



</body>
</html>
